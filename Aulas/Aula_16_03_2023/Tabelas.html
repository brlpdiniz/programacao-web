<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
	</head>
	<body>
		<!--Border = Bordas(espessura)-->
		<!--Width = Largura da célula -->
		<table border="3" width=20% cellpadding="10" cellspacing="5" >
			<caption><i><b>Notas dos alunos</b></i></caption>		<!--"Legenda da Tabela" = "Título"-->
			<tr align="center" bgcolor="green" height="60">	<!--Pintar a linha inteira-->
				<th><i>Nome</i></th>
				<th><i>Nota</i></th>
				<th><i>RA</i></th>
			</tr>
			<tr align="center">
				<td>Maria</td>
				<td>9,5</td>
				<td>2010208552</td>
			</tr>
			<tr  align="center">
				<td>Olavio</td>
				<td>8,5</td>
				<td>2010202731</td>
			</tr>
		</table>
    </body>
</html>
